<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Genres</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>
        <a href="/{{ book.id }}"> {{ book.title }}</a>
      </td>
      <td>{{ book.description }}</td>
      <td>{{ book.genres }}</td>
    </tr>
  </tbody>
</table>
